
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My First React app</title>
  </head>
  <body>

    <div id="app"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

    <script type="text/babel">

       class Greeting extends React.Component {
         render() {
           return (
             <div>
               <h1> Hello World! </h1>
               <p> name: {this.props.name} </p>
               <p> date: {this.props.date.toLocaleDateString()} </p>
               <p> lucky number: {this.props.luckyNumber} </p>
             </div>
           );
         }
       }


      function numberGenerator () {
        return Math.floor( Math.random() * 10 );
      }


       const data = {
         name: 'Andrew',
         date: new Date(),
         luckyNumber: numberGenerator(),
       }


       ReactDOM.render(
         <Greeting
           name={data.name}
           date={data.date}
           luckyNumber={data.luckyNumber}/>, document.getElementById('app')
       );

    </script>
  </body>
</html>
